<div>
	<div class="container spacer">
		Mot de cl√©: <input type="text" ng-model="motCle" />
		<button ng-click="chercherProduits()">Charger</button>
	</div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>DESIGNATION</th>
					<th>QUANTITE</th>
					<th>PRIX</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in pageProduit.content">
					<td>{{p.id}}</td>
					<td>{{p.designation}}</td>
					<td>{{p.quantite}}</td>
					<td>{{p.prix}}</td>
					<td><a href="" ng-click="deleteProd(p.id)">Supprimer</a></td>
					<td><a ui-sref="updateProduit({id: p.id})">Modifier</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li ng-class="{active:$index==currentPage}" ng-repeat="p in pages track by $index" class="clickable">
				<a ng-click="gotoPage($index)">{{$index + 1}}</a>
			</li>
		</ul>
	</div>
	
</div>
