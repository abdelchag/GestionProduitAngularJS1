<link rel="stylesheet" type="text/css"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
<title>Gestion Produit</title>
<div class="container spacer">
	<div class="panel panel-default">
		<div class="panel-heading">Modifier produit</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label class="control-label">Désignation : </label> <input
						class="form-control" type="text" ng-model="selectedProduit.designation">
				</div>
				<div class="form-group">
					<label class="control-label">Prix : </label> <input
						class="form-control" type="text" ng-model="selectedProduit.prix">
				</div>
				<div class="form-group">
					<label class="control-label">Quantité : </label> <input
						class="form-control" type="text" ng-model="selectedProduit.quantite">
				</div>
				<div>
					<button class="btn btn-primary" ng-click="updateProduit()">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
